<button mat-button routerLink="/projects">Back</button>
<button mat-button [disabled]="disabled" (click)="addEmployee()">Add</button>

<mat-form-field>
  <mat-select placeholder="Employees Add" (selectionChange)="changeEmployee($event.value)">
    <mat-option *ngFor="let employee of employeeslistsName" [value]="employee.employeeId">
      {{employee.name}} {{employee.surname}}
    </mat-option>
  </mat-select>
</mat-form-field>


<div *ngIf="dataSource.length>0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="cityzen">
      <th mat-header-cell *matHeaderCellDef> Cityzen</th>
      <td mat-cell *matCellDef="let element"> {{element.cityzen}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="redirectToDelete(element.employeeId)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
